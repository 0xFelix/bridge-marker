gid = 0
uid = 0
log file = /dev/stdout
reverse lookup = no
[build]
    hosts allow = *
    read only = false
    path = /root/go/src/github.com/kubevirt/bridge-marker/
    comment = input sources
[out]
    hosts allow = *
    read only = false
    path = /root/go/src/github.com/kubevirt/bridge-marker/_out
    comment = build output
[vendor]
    hosts allow = *
    read only = false
    path = /root/go/src/github.com/kubevirt/bridge-marker/vendor
    comment = vendor directory
